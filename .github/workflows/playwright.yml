name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.nuget/packages
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/package-lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Install dependencies
      run: |
        npm ci
        dotnet restore

    - name: Build .NET project
      run: dotnet build PlaywrightTests/PlaywrightTests.csproj --configuration Debug

    - name: Ensure Playwright browsers installed
      run: dotnet exec PlaywrightTests/bin/Debug/net8.0/playwright.dll install --with-deps

    - name: Run .NET Playwright tests
      run: dotnet test --logger:"console;verbosity=detailed"

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
